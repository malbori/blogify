{% extends "base.html" %}
{% block content %}
{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}
<div class="text-center">
  <h1>Welcome to Blogify!</h1>
  <hr style="height: 2px; background-color: #333;">
</div>
<div>
    <h2 class="text-justify"> Posts </h2>
    <hr style="height: 1px; background-color: #333;">
</div>
{% for post in posts %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title"><a href="/post/{{ post.key().id() }}">{{ post.title }}</a></h3>
    </div>
    <div class="panel-body">
        <p>{{ post.content }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
